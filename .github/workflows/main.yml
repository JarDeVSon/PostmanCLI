name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - name: "João Silva"
            job: "Médico"
          - name: "Maria Souza"
            job: "Advogada"
          - name: "Carlos Alberto"
            job: "Engenheiro"
          - name: "Ana Paula"
            job: "Arquiteta"
          - name: "Lucas Lima"
            job: "Professor"

    steps:
      - uses: actions/checkout@v4

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      
      - name: Run API tests (matrix)
        env:
          NAME: ${{ matrix.name }}
          JOB: ${{ matrix.job }}
        run: |
          echo "Running test for: $NAME - $JOB"
          postman collection run ${{ secrets.POSTMAN_ID_COLLECTION }} \
            -e ${{ secrets.POSTMAN_QA_ENVIRONMENT }} \
            --env-var "name=$NAME" \
            --env-var "job=$JOB"

        
